<!doctype html>
<html>
<head>
<title>VDX Sports League</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
</head>
<body>
    <div id="container">
        <label for="games">Choose a game:</label>
        <select name="games" id="games">
            <option value="mdtt">MIX DOUBLE TT</option>
            <option value="wc">WOMEN'S CRICKET</option>
            <option value="dart">DART</option>
            <option value="foos">FOOSBALL</option>
            <option value="tt">TABLE TENNIS</option>
            <option value="ca">CARROM BOARD</option>
            <option value="ch">CHESS</option>
            <option value="bb">BASKETBALL</option>
            <option value="pool">POOL</option>
        </select>
        <br><br>
        <label for="teams">Choose a team:</label>
        <select name="teams" id="teams">
            <option value="av">AVENGERS</option>
            <option value="ni">NINJA</option>
            <option value="jl">JUSTICE LEAGUE</option>
            <option value="sa">SAMURAI</option>
        </select>
        <br><br>
        <label>Score:</label>
        <input type="number" id="score" value="0">
        <br><br>
        <div><input type="button" id="submit-button" value="Submit"></div>
    </div>
    <script src="js/admin.js"></script>

</body>
</html>
